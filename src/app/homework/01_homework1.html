<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form validation</title>
</head>
<body>
  <form name="form" action="#">
    <label for="name">이름</label>
    <input id="name" requried>
    <br>
    <label for="nickname">전화번호</label>
    <input id="nickname" min="10" pattern="[0-9]{10,}">
    <br>
    <label for="myemail">이메일</label>
    <input id="myemail" type="email">
    <br>
    <label for="myage">나이</label>
    <input type="number" id="myage" max="125">
    <br>
    <input type="submit" id="send" value="전송">
  </form>
</body>
</html>
