<p>
  heroes works! app-heroes 내용들..!
<!-- {{}} 컴포넌트에서 만든 내용을 넣는다. -->
  {{hero}}
</p>

<!-- | uppercase :: angluar 내장 파이프 -->
<h2>{{ hero2.name | uppercase }} Details</h2>
<div>
  <span>id: </span>{{hero2.id}}
</div>

<div>
  <span>name: </span>{{hero2.name}}
</div>

<h2> {{hero3.name}} </h2>

<div>
  <label>name :
    <input [(ngModel)]="hero3.name" placeholder="이름을 입력하세요.">
  </label>
</div>


<!-- let ~ of문법 알고있기 -->
<ul class="heroes">
  <li *ngFor="let hero of hero4" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<!-- 선택된 객체를 보여주는 디테일 영역 -->
<div *ngIf="selectedHero != undefined">
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="이름을 입력하세요.">
    </label>
  </div>
</div>
